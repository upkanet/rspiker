<html>

<head>
    <title>Axorus - Spiker</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.0/dist/css/bootstrap-dark.min.css" integrity="sha256-kbkRO+z3M7RfAEv8nS4CXvEWInRxgMkPycqEr+QW0+0=" crossorigin="anonymous">
<script src="js/jquery3.5.1.min.js"></script>
<script src="js/plotly-latest.min.js"></script>
<script src="js/main.js"></script>
<style>
    .tab{
        display: none;
    }

    .tab-active{
        display: block;
    }

    .nav-link{
        cursor: pointer;
    }

    .test{
        border: 1px solid red;
        height: 50px;
    }
</style>

<body>
    <ul class="nav nav-tabs nav-justified">
        <li class="nav-item">
            <a class="nav-link active" data-tab="raw" onclick="javascript:tshow(this);">Raw</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-tab="filtered" onclick="javascript:tshow(this);">Filtered</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-tab="raster" onclick="javascript:tshow(this);">Rasterplot</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-tab="config" onclick="javascript:tshow(this);">Config</a>
        </li>
    </ul>
    <div id="slider" class="container">
        <div class="row">
            <div class="col-10">
                <br>
                <input type="range" class="form-range" min="0" max="5" value="0">
            </div>
            <div class="col-2">
                <br>
                <button type="button" class="btn btn-primary">Electrode #</button>
            </div>
        </div>
    </div>
    <div class="tab tab-active" id="raw"></div>
    <div class="tab" id="raw_el"></div>
    <div class="tab" id="filtered">Filtered</div>
    <div class="tab" id="filtered_el">Filtered El</div>
    <div class="tab" id="raster">Raster</div>
    <div class="tab" id="raster_el">Raster El</div>
    <div class="tab" id="config">Config</div>

    <div id="gElectrode" style="width:100%;height:100%;display: none;"></div>
    <div id="graster" style="width:1120px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
